<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" crossorigin="anonymous">
    </script>
    <title>Random-passwords</title>
</head>

<body>
    <div class="container-sm">
        <div class="mx-auto mt-5 shadow-lg p-3 mb-5 bg-body rounded" style="width: 85%;">
            <h3 class="text-center mt-2 mb-3 fw-light user-select-none">Random password generator</h3>
            <div class="d-flex bd-highlight">
                <input class="form-control form-control-lg fw-light p-2 w-100 bd-highlight" type="text"
                    placeholder="password" id="passwordForm" aria-label=".form-control-lg example">
                <div class="p-2 flex-shrink-1 bd-highlight ">
                    <button type="button" id="btn-copy" class="btn btn-secondary btn-sm ">copy
                        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
                            class="bi bi-stickies" viewBox="0 0 16 16">
                            <path
                                d="M1.5 0A1.5 1.5 0 0 0 0 1.5V13a1 1 0 0 0 1 1V1.5a.5.5 0 0 1 .5-.5H14a1 1 0 0 0-1-1H1.5z" />
                            <path
                                d="M3.5 2A1.5 1.5 0 0 0 2 3.5v11A1.5 1.5 0 0 0 3.5 16h6.086a1.5 1.5 0 0 0 1.06-.44l4.915-4.914A1.5 1.5 0 0 0 16 9.586V3.5A1.5 1.5 0 0 0 14.5 2h-11zM3 3.5a.5.5 0 0 1 .5-.5h11a.5.5 0 0 1 .5.5V9h-4.5A1.5 1.5 0 0 0 9 10.5V15H3.5a.5.5 0 0 1-.5-.5v-11zm7 11.293V10.5a.5.5 0 0 1 .5-.5h4.293L10 14.793z" />
                        </svg>
                    </button>
                </div>
            </div>

            <div class="form-check mt-4 shadow p-3 mb-5 bg-body rounded d-flex p-2 bd-highlight">
                <div class="d-flex flex-column p-2 w-50 bd-highlight ">
                    <label for="customRange1" class="form-label text-center fw-light user-select-none">Password
                        Length</label>
                    <input autofocus class="form-control form-control-sm fw-light mx-auto" style="width: 40px;"
                        type="text " id="rangeOut" aria-label=".form-control-lg example" maxlength="50">
                    <input type="range" class="form-range mt-1" id="customRange1" min="1" max="50" step="1">
                </div>
                <div class="d-flex flex-column bd-highlight mb-3 ms-auto p-2 bd-highlight">
                    <div class="container" id="checkboxes">
                        <div class="form-check form-check-inline">
                            <label class="form-check-label fw-light user-select-none checkboxes"
                                for="inlineCheckboxUppercase">Uppercase
                                <input class="form-check-input " type="checkbox" id="inlineCheckboxUppercase"
                                    value="option1" checked>
                            </label>
                        </div>
                        <div class="form-check form-check-inline mt-3">
                            <label class="form-check-label fw-light user-select-none checkboxes1"
                                for="inlineCheckboxLowercase">Lowercase
                                <input class="form-check-input " type="checkbox" id="inlineCheckboxLowercase"
                                    value="option2" checked>

                            </label>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>


    <script type="module" src="main.js"></script>
</body>

</html>
